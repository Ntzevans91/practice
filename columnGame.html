<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Columns Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      background: #f50404;
      color: white;
      font-family: sans-serif;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(6, 40px);
      grid-template-rows: repeat(13, 40px);
      gap: 1px;
      background: #0a9aec;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #070707;
      border: 1px solid #444;
    }
    .red    { background: red; }
    .green  { background: limegreen; }
    .blue   { background: dodgerblue; }
    .yellow { background: gold; }
    .purple { background: mediumorchid; }
  </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 15px;">
        <h2>üéÆ Columns Game</h2>
        <p>
          <strong>Controls:</strong><br>
          ‚¨ÖÔ∏è Move Left &nbsp;&nbsp; ‚¨ÜÔ∏è Rotate &nbsp;&nbsp; ‚û°Ô∏è Move Right &nbsp;&nbsp; ‚¨áÔ∏è Drop Faster
        </p>
      </div>
<div id="game"></div>


<script>
  const rows = 13;
  const cols = 6;
  const colors = ['red', 'green', 'blue', 'yellow', 'purple'];

  const game = document.getElementById('game');
  const grid = [];

  // Create grid
  for (let r = 0; r < rows; r++) {
    grid[r] = [];
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      game.appendChild(cell);
      grid[r][c] = cell;
    }
  }

  let falling = null;

  function newColumn() {
    const column = {
      row: 0,
      col: 2,
      colors: [randColor(), randColor(), randColor()]
    };
    drawColumn(column);
    return column;
  }

  function randColor() {
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function drawColumn(column) {
    clearColumn();
    for (let i = 0; i < 3; i++) {
      const r = column.row - i;
      if (r >= 0 && r < rows) {
        grid[r][column.col].classList.add(column.colors[i]);
      }
    }
  }

  function clearColumn() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        grid[r][c].classList.remove(...colors);
      }
    }

    // Keep fixed jewels
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (fixed[r][c]) {
          grid[r][c].classList.add(fixed[r][c]);
        }
      }
    }
  }

  const fixed = Array.from({ length: rows }, () => Array(cols).fill(null));

  function canMoveDown(column) {
    return column.row < rows - 1 &&
      fixed[column.row + 1][column.col] === null;
  }

  function fixColumn(column) {
    for (let i = 0; i < 3; i++) {
      const r = column.row - i;
      if (r >= 0 && r < rows) {
        fixed[r][column.col] = column.colors[i];
      }
    }
  }

  function checkMatches() {
    // Simple vertical match-3
    for (let r = 0; r < rows - 2; r++) {
      for (let c = 0; c < cols; c++) {
        const a = fixed[r][c];
        const b = fixed[r + 1][c];
        const c_ = fixed[r + 2][c];
        if (a && a === b && a === c_) {
          fixed[r][c] = null;
          fixed[r + 1][c] = null;
          fixed[r + 2][c] = null;
        }
      }
    }
    applyGravity();
  }

  function applyGravity() {
    for (let c = 0; c < cols; c++) {
      for (let r = rows - 1; r >= 0; r--) {
        if (!fixed[r][c]) {
          let k = r - 1;
          while (k >= 0 && !fixed[k][c]) k--;
          if (k >= 0) {
            fixed[r][c] = fixed[k][c];
            fixed[k][c] = null;
          }
        }
      }
    }
  }

  // Controls
  document.addEventListener('keydown', (e) => {
    if (!falling) return;

    if (e.key === 'ArrowLeft' && falling.col > 0 && !fixed[falling.row][falling.col - 1]) {
      falling.col--;
    } else if (e.key === 'ArrowRight' && falling.col < cols - 1 && !fixed[falling.row][falling.col + 1]) {
      falling.col++;
    } else if (e.key === 'ArrowUp') {
      // Rotate colors
      falling.colors.unshift(falling.colors.pop());
    } else if (e.key === 'ArrowDown') {
      drop();
    }

    drawColumn(falling);
  });

  function drop() {
    if (canMoveDown(falling)) {
      falling.row++;
    } else {
      fixColumn(falling);
      checkMatches();
      falling = newColumn();
    }
    drawColumn(falling);
  }

  // Game loop
 ;falling = newColumn();
gameLoop = setInterval(() => {
  if (falling) {
    drop();
  }
}, 700);
</script>
</body>
</html>
